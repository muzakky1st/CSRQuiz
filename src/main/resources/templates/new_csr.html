<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="utf-8" />
<title>Create New Fitness</title>
<style>
body {
	background-image:
		url("https://previews.123rf.com/images/bluebay/bluebay1507/bluebay150700023/41806530-stock-market-chart-financial-background.jpg");
	height: 100%;
}

h1 {
	color: black;
}
</style>
</head>
<body>
	<div class="container">
		<div align="center">
			<h1>Registrasi</h1>
			<br />
			<form action="#" th:action="@{/save}" th:object="${csrModel}"
				method="post">

				<table class="table" border="0" cellpadding="10">
					<thead class="thead-dark">
					
						<form>
							<div class="form-group">
								<input type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="Nama Nasabah"
									th:field="*{nama_nasabah}"/>
							</div>

							<select class="form-control" th:field="*{category}">
								<option value="">Pilih Category</option>
								<option value="Pendidikan">Pendidikan</option>
								<option value="Kesehatan">Kesehatan</option>
								<option value="Masyarakat">Masyarakat</option>
								<option value="Lingkungan Hidup">Lingkungan Hidup</option>
							</select> <br>
							
							<select class="form-control" th:field="*{location}">
								<option value="">Pilih Lokasi</option>
								<option value="DKI Jakarta">DKI Jakarta</option>
								<option value="Banten">Banten</option>
								<option value="Jawa Barat">Jawa Barat</option>
								<option value="Jawa Tengah">Jawa Tengah</option>
								<option value="DI Yogyakarta">DI Yogyakarta</option>
								<option value="Jawa Timur">Jawa Timur</option>
							</select> <br>
							
							<div class="form-group">
								<input type="date" class="form-control"
									id="exampleFormControlInput1" placeholder="Tanggal Pendaftaran"
									th:field="*{plan_date}"/>
							</div>
							
						<tr>
							<br>
							<div class="col-md-4 center-block">
								<button type="submit" d="singlebutton" name="singlebutton"
									class="btn btn-success">Save</button>
							</div>
						</tr>
						</form>
				</table>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
