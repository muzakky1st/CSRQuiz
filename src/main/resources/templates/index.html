<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>CSR Mandiri Utama Finance</title>
<style>
body {
	background-image:
		url("https://previews.123rf.com/images/bluebay/bluebay1507/bluebay150700023/41806530-stock-market-chart-financial-background.jpg");
	height: 100%;
}

h1 {
	color: black;
}
</style>
</head>
<body>
	<div class="container">
		<div align="center">
			<h1>CSR Mandiri Utama Finance List</h1>
			<a class="btn btn-primary" href="/new">Click Here For
				Registration</a> <br /> <br />
			<table class="table table-dark" border="1" cellpadding="10">
				<thead class="thead-dark">
					<tr>
						<th>Nasabah ID</th>
						<th>Nama Nasabah</th>
						<th>Category</th>
						<th>Location</th>
						<th>Tanggal Pendaftaran</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tbl_csr : ${listCsrModel}">
						<td class="text-light" th:text="${tbl_csr.id}">Nasabah ID</td>
						<td class="text-light" th:text="${tbl_csr.nama_nasabah}">Nama
							Nasabah</td>
						<td class="text-light" th:text="${tbl_csr.category}">Category</td>
						<td class="text-light" th:text="${tbl_csr.location}">Location</td>
						<td class="text-light" th:text="${tbl_csr.plan_date}">Tanggal
							Penaftaran</td>

						<td><a class="btn btn-primary" th:href="@{'/edit/'+ ${tbl_csr.id}}">Edit</a>
							 &nbsp;&nbsp;&nbsp;
							<a class="btn btn-primary" onclick="if(!(confirm('Yakin Menghapus Data ?')))return false" th:href="@{'/delete/' + ${tbl_csr.id}}">Delete</a></td>

					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>
</div>
</html>
